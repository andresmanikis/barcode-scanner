<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Barcode Scanner</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>JavaScript Barcode Scanner</h1>

    <hr />

    <button onclick="processFrame()">Snap!</button>
    <button onclick="processFrame()">Process image</button>

    <hr />

    <h2>Live stream</h2>
    <video id="webcam" autoplay></video>

    <h2>Image</h2>
    <img id="image" src="barcode.png" />

    <h2>Color snap</h2>
    <canvas id="color"></canvas>

    <h2>Grayscale (still image data)</h2>
    <canvas id="black-and-white"></canvas>

    <h2>Grayscale (from matrix)</h2>
    <canvas id="matrix"></canvas>

    <h2>Central line</h2>
    <canvas id="central-line"></canvas>

    <h2>Smooth central line</h2>
    <canvas id="smooth"></canvas>

    <h2>Abs derivative</h2>
    <canvas id="abs-derivative"></canvas>

    <h2>Abs derivative with treshold</h2>
    <canvas id="abs-derivative-treshold"></canvas>

    <h2>Edges</h2>
    <canvas id="edges"></canvas>

    <script src="index.js"></script>
  </body>
</html>
